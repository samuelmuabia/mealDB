	<div class="container mt-4">
		<h1 class="text-center mb-4">Meal Finder</h1>

		<div class="row">
			<div class="col-md-4">
				<input type="text" id="search" class="form-control mb-2" placeholder="Enter meal/food title">

			<div class="col-md-4">
				<input type="number" id="limit" class="form-control mb-2" placeholder="How many results do you want to see?">

			<div class="col-md-4">
				<button id="searchBtn" class="btn btn-primary btn-block mb-2">Search</button>
			</div>
